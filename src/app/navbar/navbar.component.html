<div (click)="toggleMenu()"
     class="-z-10 h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50"
     [ngClass]="{'hidden': (!showMenu && toggleBackdrop)}">
</div>


<!--     Mobile menu     -->

<div id="wrapper" class="absolute w-64 h-full overflow-hidden"
     [ngClass]="{'hidden' : !showMenu}">

  <div id="mobile-menu" class="absolute top-0 left-0 bg-gray-50 w-64 h-full">

    <ul>
      <li *ngFor="let category of mainCategories">
        <label class="block cursor-pointer" for="menu-{{ category.name }}">
          <ion-icon name="{{ category.iconName }}" class="pr-2"></ion-icon>
          {{ category.name }}</label>

        <input type="checkbox" id="menu-{{ category.name }}" name="menu-1" class="menu-checkbox">
        <div class="menu z-10">
          <ul *ngFor="let subMenuItems of category.subMenu">
            <li>
              <label class="label-style" for="menu-{{ subMenuItems.name }}">{{ subMenuItems.name }}</label>

              <div *ngIf="subMenuItems.laptopsSizes">
                <input type="checkbox" id="menu-{{ subMenuItems.name }}" name="menu-2" class="menu-checkbox">
                <div class="menu z-10">
                  <ul *ngFor="let laptopSize of subMenuItems.laptopsSizes">
                    <li>
                      <label class="label-style">Notebook/Laptop {{ laptopSize }}</label>
                    </li>
                  </ul>
                  <hr>
                  <div>
                  <label for="menu-{{ subMenuItems.name }}" class="label-style">Go back</label>
                  </div>
                </div>
              </div>

            </li>
          </ul>
          <hr>
          <label for="menu-{{ category.name }}" class="label-style">Go back</label>
        </div>

      </li>
    </ul>

  </div>
</div>
