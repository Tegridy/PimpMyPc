<section id="search-results" class="flex flex-col items-center justify-center">
  <pmp-pagination *ngIf="searchedProducts.length > 0" [config]="paginationConfig"
                  (pageChangeEvent)="onPageChange($event)"></pmp-pagination>

  <h3 *ngIf="searchedProducts.length < 1 && !loading" class="mt-12 text-4xl font-bold text-center">No products found.
    Try again.
  </h3>

  <pmp-spinner *ngIf="loading"></pmp-spinner>

  <div class="w-11/12 md:w-3/5">
    <ul class="space-y-2">
      <li class="h-auto p-5 bg-white border-2 cursor-pointer rounded-2xl hover:bg-black hover:bg-opacity-20"
          *ngFor="let product of searchedProducts | paginate: paginationConfig">

        <div id="product-wrapper" class="flex w-full h-auto" routerLink="/product/{{ product.id }}">
          <div class="w-2/5">
            <img class="object-contain w-full h-48 shadow-lg" src="{{ product.imageUrl }}"
                 alt="Product {{ product.id }} image">
          </div>
          <div class="flex flex-col justify-between w-3/5 pl-6">
            <h3 class="text-2xl">{{ product.title }}</h3>
            <span class="self-end text-xl">{{ product.price }}$</span>
          </div>
        </div>
      </li>
    </ul>

    <pmp-pagination *ngIf="searchedProducts.length > 0" [config]="paginationConfig"
                    (pageChangeEvent)="onPageChange($event)">
    </pmp-pagination>
  </div>
</section>
