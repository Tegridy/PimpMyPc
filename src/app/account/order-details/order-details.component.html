<section id="Order-{{order.id}}">

  <div class="p-8 bg-white border border-b-2 rounded-lg">
    <h3 class="text-2xl text-center">{{ order.title }}</h3>

    <h4 class="text-xl font-bold text-center">Ordered items</h4>

    <div>
      <ul class="space-y-8 divide-y-2 divide-black">
        <li *ngFor="let product of orderProducts" class="flex flex-col items-center w-full py-4 md:flex-row">
          <img class="object-contain w-2/5 h-32" src="{{ product.imageUrl }}" alt="{{ product.title }} img">
          <h4 class="w-2/5 mb-4 md:mb-0">{{ product.title }}</h4>
          <span class="w-1/5 text-center md:ml-4">{{ product.price | currency }}</span>
        </li>
      </ul>
    </div>

    <div class="flex justify-center w-full">
      <span class="my-4 text-xl font-bold">Total: {{ order.price | currency }}</span>
    </div>

    <div>
      <h3 class="my-4 text-xl text-center">Delivery address</h3>

      <table class="w-full mx-auto border-collapse table-auto md:w-3/5">

        <tr class="odd:bg-gray-200">
          <th class="table-element">State:</th>
          <td class="table-element">{{ orderAddress.state }}</td>
        </tr>
        <tr class="odd:bg-gray-200">
          <th class="table-element">City:</th>
          <td class="table-element">{{ orderAddress.city }}</td>
        </tr>
        <tr class="odd:bg-gray-200">
          <th class="table-element">Street:</th>
          <td class="table-element">{{ orderAddress.street }}</td>
        </tr>
        <tr class="odd:bg-gray-200">
          <th class="table-element">Zip:</th>
          <td class="table-element">{{ orderAddress.zip }}</td>
        </tr>

      </table>
    </div>
  </div>

</section>
