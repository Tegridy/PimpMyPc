<section id="account-settings">
  <h3 class="text-3xl font-bold mb-4">Account settings</h3>

  <div class="border border-black rounded-lg p-4 w-2/3 mx-auto">
    <h4 class="text-2xl my-4">Account details</h4>
    <form>
    <div class="flex flex-col">
      <div class="flex flex-col space-y-3 pb-4 border-black border-b-2">
      <h5 class="mb-4">Personal data</h5>
      <input type="text" placeholder="First name" value="John" disabled>
      <input type="text" placeholder="Last name" value="Doe" disabled>
      <input type="text" placeholder="Phone number" value="000-000-000" disabled>
        <button class="mt-4 py-2 bg-blue-600 w-1/3 rounded-full mx-auto">Edit</button>
      </div>
      <div class="flex flex-col pb-4 border-black border-b-2">
      <h5 class="my-4">E-mail address</h5>
      <input type="email" placeholder="E-mail address" disabled>
        <button class="mt-4 py-2 bg-blue-600 w-1/3 rounded-full mx-auto">Edit</button>
      </div>
      <div class="flex flex-col pb-4 border-black border-b-2">
      <h5 class="my-4">Password</h5>
      <input type="password" placeholder="Password" disabled>
        <button class="mt-4 py-2 bg-blue-600 w-1/3 rounded-full mx-auto">Edit</button>
      </div>
      <input class="mt-4 py-2 bg-blue-600 w-2/3 rounded-full cursor-pointer mx-auto" type="submit" value="Save">
    </div>
    </form>
  </div>


</section>
