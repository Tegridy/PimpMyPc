<div
     class="bg-gray-50 shadow-lg rounded-lg cursor-pointer border-2 border-transparent hover:border-black hover:shadow-lg">

  <div class="flex  p-2 group" [ngClass]="listView ? 'flex-row' : 'flex-col' ">

<!--    <div class="m-2 px-4 self-start border border-black border-1 shadow rounded-l-2xl rounded-r-2xl">New</div>-->

    <div>
      <img class="" src="https://picsum.photos/170/170" alt="photo"/>
    </div>

    <div class="flex mt-4" [ngClass]="listView ?  'justify-between w-4/5 flex-row md:ml-8' : 'flex-col w-full'">
      <div *ngIf="listView" class="space-y-1">
      <span class="text-lg md:text-2xl">
        Product long name
      </span>

        <ng-container *ngIf="itemParams">
          <ul *ngFor="let itemParam of itemParams">
            <li>{{ itemParam }}</li>
          </ul>
        </ng-container>
      </div>
      <div class="flex justify-between" [ngClass]="listView ? 'md:flex-col j w-1/5' : 'flex-row items-center'">
        <span class="py-2 text-lg md:text-2xl">Price</span>

        <button
          class="w-10 h-10 rounded-lg hidden md:group-hover:block border-2 group-hover:border-green-700 hover:bg-green-700 text-green-700 hover:text-gray-50 mr-3 mb-3"
          [ngClass]="{'border-green-700 self-end hidden md:block' : listView}">
          <span class="flex items-center justify-center">
            <ion-icon name="add-outline"></ion-icon>
          </span>
        </button>
      </div>

    </div>

  </div>

</div>
