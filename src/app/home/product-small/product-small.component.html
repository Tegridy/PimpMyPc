<div
     class="bg-gray-50 shadow-lg rounded-lg cursor-pointer border-2 border-transparent hover:border-black hover:shadow-lg h-full">

  <div class="flex p-2 group h-full" [ngClass]="listView ? 'flex-row items-start' : 'flex-col'">

<!--    <div class="m-2 px-4 self-start border border-black border-1 shadow rounded-l-2xl rounded-r-2xl">New</div>-->

    <div class="mt-4 sm:mt-0 self-center">
      <img src="https://picsum.photos/170/170" alt="photo"/>
    </div>

    <div class="flex sm:justify-between ml-4 h-full" [ngClass]="listView ? 'flex-col sm:flex-row w-full lg:pl-8 lg:pr-16' : 'flex-col'">
      <div class="space-y-1">
      <span class="text-lg">
        Product long name
      </span>

        <ng-container *ngIf="itemParams">
          <ul *ngFor="let itemParam of itemParams">
            <li>{{ itemParam }}</li>
          </ul>
        </ng-container>
      </div>
      <div class="flex h-full justify-between" [ngClass]="listView ? 'flex-col' : 'flex-row items-center'">
        <span class="py-2 text-lg self-end">Price</span>

        <button
          class="w-10 h-10 rounded-lg hidden md:group-hover:block border-2 hover:border-green-700 hover:bg-green-700 text-green-700 hover:text-gray-50 self-end hidden sm:block">
          <span class="flex items-center justify-center">
            <ion-icon name="add-outline"></ion-icon>
          </span>
        </button>
      </div>
    </div>

  </div>

</div>
