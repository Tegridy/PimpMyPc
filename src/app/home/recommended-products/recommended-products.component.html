<section class="">

  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img class="rounded-lg" src="https://placeimg.com/1600/250/tech"> </li>
        <li class="glide__slide"><img class="rounded-lg" src="https://placeimg.com/1601/250/tech"> </li>
        <li class="glide__slide"><img class="rounded-lg" src="https://placeimg.com/1602/250/tech"> </li>
      </ul>
    </div>

    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
    </div>

    <div class="glide__bullets" data-glide-el="controls[nav]">
      <button class="glide__bullet" data-glide-dir="=0">bullet 1</button>
      <button class="glide__bullet" data-glide-dir="=1">bullet 2</button>
      <button class="glide__bullet" data-glide-dir="=2">bullet 3</button>
    </div>
  </div>


</section>
