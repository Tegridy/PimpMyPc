    <ul>
      <li class="flex items-center"><input type="checkbox" id="producer-#1"><label for="producer-#1">Acer</label></li>
    </ul>

      <h3 class="text-xl">Price</h3>
      <div class="flex">
        <input type="number" placeholder="From">
        <input type="number" placeholder="To">
      </div>

    <div id="products" class="w-full md:w-4/5 ">

      <div class="flex flex-col md:flex-row justify-between items-center p-2 bg-gray-50">

        <button (click)="toggleModal()" class="block md:hidden m-2 p-2 rounded-full bg-blue-600">Categories and filters</button>

          <div class="flex">
            <button class="flex justify-center items-center mr-4 p-2 rounded-lg" [ngClass]="{'bg-gray-400' : currentlyActiveView}" (click)="changeProductsView()"><ion-icon  name="grid-outline"  ></ion-icon></button>
            <button class="flex justify-center items-center p-2 rounded-lg" (click)="changeProductsView()" [ngClass]="{'bg-gray-400' : !currentlyActiveView}"><ion-icon name="list-outline"></ion-icon></button>
          </div>

          <div class="flex flex-col md:flex-row items-center space-x-4">
            <div>
            <label for="sort" class="md:hidden">Sort by</label>
            <select id="sort" class="w-32 my-2">
              <option>Popularity</option>
            </select>
            </div>
            <div class="flex items-center space-x-4">
              <button class="flex justify-center items-center"><ion-icon class="p-2" name="chevron-back-circle-outline"></ion-icon></button>
              <span ><input type="number" [defaultValue]="1"> from 96</span>
              <button class="flex justify-center items-center"><ion-icon class="p-2 " name="chevron-forward-circle-outline"></ion-icon></button>
            </div>
          </div>
      </div>

      <hr class="mb-4 h-1 bg-black rounded-full">

      <div [ngClass]="currentlyActiveView ? 'grid grid-cols-2 md:grid-cols-4 gap-4' : 'grid grid-cols-1 gap-4'">

        <pmp-product-small [listView]=true></pmp-product-small>

          <button class="flex justify-center items-center"><ion-icon class="p-2 " name="chevron-forward-circle-outline"></ion-icon></button>

    <div>
      <div class="flex justify-between p-2 bg-gray-400">
        <h3 class="text-2xl">Categories and filters</h3>
        <span (click)="toggleModal()" class="flex justify-center items-center bg-gray-50 bg-gray-400 cursor-pointer"><ion-icon
          name="close-outline"></ion-icon></span>
      </div>

      <div>
        <button><span>Categories </span></button>
      </div>


    </div>
  </div>


    <div (click)="toggleModal()"
         class="flex fixed top-0 left-0 z-10 justify-center items-center w-full h-screen bg-black opacity-50 animate-fade-bg"
