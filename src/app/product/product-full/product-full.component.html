<section id="product-full" class="container">

  <section id="short-desc" class="flex py-6">

    <div class="w-1/2 mx-4 lg:mx-20">
      <img src="{{ product.imageUrl }}" alt="{{product.title }} image">
    </div>

    <div class="w-full flex flex-col">
      <div class="m-4">
        <h3 class="text-center text-xl md:text-2xl">{{ product.title }}</h3>
      </div>

      <div class="m-4">
        <h3 class="text-center text-xl md:text-2xl">{{ product.price | currency }}</h3>
      </div>
    </div>

  </section>

  <div class="m-5"><p class="text-lg tracking-wide">{{ product.description }}</p></div>

  <hr class="h-1 text-black bg-black">

  <section id="product-details" class="px-2">

    <h2 class="my-2 text-3xl">Details</h2>

    <table class="w-full border-collapse table-auto">
      <tr class="odd:bg-gray-200" *ngFor="let productDetail of productDetails">
        <th class="border-t border-b border-gray-400">{{ (productDetail.key) | titlecase }}</th>
        <th class="border-t border-b border-gray-400"><span
          class="float-left">{{ productDetail.value }}</span></th>

      </tr>


    </table>

  </section>
